<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify.png" alt="spotify"> Spotify </li>
            <li style="cursor: pointer"><a href="Home.html"> HOME </a></li>
            <li style="cursor: pointer" ><a href="about.html" target="_blank"> ABOUT </a></li>
        </ul>
    </nav>
    <div id="menuBar">
        <ul class="menuList">
            <li class="menuItem">Searchbar</li>
            <li class="menuItem">Playlist</li>
            <li class="menuItem">All Songs</li>
            <li class="menuItem">Feedback</li>
        </ul>
    </div>
    <div class="container">
        <div class="songlist">
            <h1>SONGS</h1>
            <div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">These Days</span>
                    <span class="songlistplay"><span class="timespan"> 03:31 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName">Chaand Sifarish</span>
                    <span class="songlistplay"><span class="timespan">03:31 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName">Love Nwantiti</span>
                    <span class="songlistplay"><span class="timespan">03:31 <i id="2" class="far songItemPlay fa-play-circle"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName">Ek Tarfa</span>
                    <span class="songlistplay"><span class="timespan">03:31 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName">Baarishein</span>
                    <span class="songlistplay"><span class="timespan">03:31 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
    </div>
        <div class="bottom">
         <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
         <div class="icons">
           <i class="fas fa-2x fa-solid fa-backward" id="previous"></i>
           <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
           <i class="fas fa-2x fa-solid fa-forward" id="next"></i>
         </div>
          <div class="songinfo" > <img src="giphy.gif" alt="gif" id="gif"> <span id="masterSongName">These Days</span>
          </div>
        </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/86689e4ffb.js" crossorigin="anonymous"></script>
      
</body>
</html>
